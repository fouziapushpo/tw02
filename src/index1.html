<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" 
     src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
    </script>
    <script nomodule
     src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
    </script>
</head>
<body class="bg-black">
    <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
      <div class="flex justify-between items-center ">
        <span class="text-2xl font-[Poppins] cursor-pointer hover:text-pink">
          <img src="images.png" class="inline-block h-8 ">
          LOGO
        </span>
  
        <span class="text-3xl cursor-pointer mx-2 md:hidden block">
          <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
        </span>
      </div>
  
      <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
        <li class="mx-4 my-6 md:my-0 font-[Poppins] ">
          <a href="#" class="text-xl hover:text-pink duration-500">HOME</a>
        </li>
        <li class="mx-4 my-6 md:my-0 font-[Poppins] ">
          <a href="#" class="text-xl hover:text-pink duration-500">SERVICE</a>
        </li>
        <li class="mx-4 my-6 md:my-0 font-[Poppins] ">
          <a href="#" class="text-xl hover:text-pink duration-500">ABOUT</a>
        </li>
        <li class="mx-4 my-6 md:my-0 font-[Poppins] ">
          <a href="#" class="text-xl hover:text-pink duration-500">CONTACT</a>
        </li>
        <li class="mx-4 my-6 md:my-0 font-[Poppins] ">
          <a href="#" class="text-xl hover:text-pink duration-500">BLOG'S</a>
        </li>
  
        <button class="bg-pink text-white font-[Poppins] duration-500 px-6 py-2 mx-4 hover:bg-black rounded-full ">
          Get started
        </button>
      </ul>
    </nav>
  
  
    <script>
      function Menu(e){
        let list = document.querySelector('ul');
        e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
      }
    </script>
  </body>
  
  </html>
